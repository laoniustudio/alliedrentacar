{% load static %}
<!DOCTYPE html>

<html lang="en" ng-app="allied">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Allied Rent A Car DamageID</title>



    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/angular-material/angular-material.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/alliedrentacar.css' %}" rel="stylesheet">


</head>
<body>
     <!-- Navigation Start -->
         <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="background-image: url({% static 'images/menu.png' %})"></span>
      </button>
        <div class="container" >
      <img src="{% static 'images/logoSmall.png' %}">

      <div class="collapse navbar-collapse justify-content-end"  id="navbarsExampleDefault">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
                  <a class="nav-link font-weight-bold" href="#"><img src="{% static 'images/welcome.png' %}">
                      <span>Welcome, David Sun</span></a>
                </li>
                <li class="nav-item font-weight-bold">
                  <a class="nav-link" href="#"><img src="{% static 'images/users.png' %}">
                      <span>Users</span></a>
                </li>
                <li class="nav-item font-weight-bold">
                  <a class="nav-link" href="#"><img src="{% static 'images/car.png' %}">
                      <span>Cars</span></a>
                </li>
                <li class="nav-item font-weight-bold">
                  <a class="nav-link" href="#"><img src="{% static 'images/case.png' %}">
                      <span>Case List</span></a>
                </li>
                <li class="nav-item font-weight-bold">
                  <a class="nav-link" href="{% url 'accounting:logout' %}"><img src="{% static 'images/logout.png' %}">
                      <span>Logout</span></a>
                </li>
        </ul>
      </div>
      </div>
    </nav>
     <!-- Navigation End -->

     <!-- Header Start -->
            <md-content>
                <md-toolbar class="md-hue-2">
                  <div class="md-toolbar-tools">
                      <div class="container">
                      <h1><strong>REVIEW PORTAL - {% block reviewport %}{% endblock %}</strong></h1>
                          </div>
                  </div>
                </md-toolbar>
            </md-content>
     <!-- Header End -->





        {% block base %}

        {% endblock %}
    <!-- Footer Start -->
     <hr ng-cloak>
     <div class="container" ng-cloak>

          <footer>
            <p>&copy; Company 2017</p>
          </footer>
     </div>
    <!-- Footer End -->



</body>
     <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

    <!-- Angular -->
    <script src="{% static 'node_modules/angular/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-animate.min.js' %}"></script>
    <script src="{% static 'js/angular-aria.min.js' %}"></script>
    <script src="{% static 'js/angular-messages.min.js' %}"></script>
    <script src="{% static 'node_modules/angular-material/angular-material.min.js' %}"></script>
    <script src="{% static 'js/controller/alliedrentacar.js' %}"></script>

    <!-- ImageZoom -->
    <script src="{% static 'js/wheelzoom.js' %}"></script>
    <script>$(document).ready(function() {
      // assign wheelzoom
      wheelzoom(document.querySelectorAll('.imageZoom'));
    })</script>

</html>
