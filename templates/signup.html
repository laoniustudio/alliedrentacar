{% load static %}
<!DOCTYPE html>

<html lang="en" ng-app="allied">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Allied Rent A Car DamageID</title>



    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/angular-material/angular-material.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/alliedrentacar.css' %}" rel="stylesheet">


</head>
<body>
<div id="wrap">
<div id="main" class="container clear-top" >

     <div class="login-page" ng-controller="inviteCtl">
      <div class="form">
          <img src="{% static 'images/logoSmall.png' %}">
        <form class="login-form" method="POST" name="userForm" action="{% url 'signup' %}">
            {% csrf_token %}
          <input type="text" name="firstname" placeholder="First Name" required/>
          <input type="text" name="lastname" placeholder="Last Name" required/>
            <input type="text" name="username" placeholder="username" ng-pattern="/^\w+$/" ng-model="username" ng-minlength="4" ng-maxlength="12" required/>
             <div ng-messages="userForm.username.$error">
                  <p ng-message="minlength"style="color: #bd4147;">At least 4 characters.</p>
                 <p ng-message="pattern"style="color: #bd4147;">Must be alphanumeric with an optional underscore.</p>
             </div>
        <input name="password" type="password" class="form-control" placeholder="Password" ng-model="password"  ng-minlength="6" ng-maxlength="20"  required />
            <div ng-messages="userForm.password.$error">
                  <p ng-message="minlength"style="color: #bd4147;">At least 6 characters.</p>


            </div>
        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmPassword"  ng-minlength="6" ng-maxlength="20" required />
        <span ng-show="password != confirmPassword" style="color: #bd4147;">Your passwords must match.</span>
            <div ng-messages="confirm_password.$error">
                  <p ng-message="minlength" style="color: #bd4147;">At least 6 characters.</p>


            </div>
          <button ng-disabled="password != confirmPassword || userForm.username.$error.minlength
          || userForm.password.$error.minlength || userForm.confirmPassword.$error.minlength || userForm.username.$error.pattern" type="submit">Register</button>
            {% if error %}
                {{ error }}
            {% endif %}
        </form>
      </div>
</div>

</div>
</div>







    <!-- Footer Start -->
    <footer class="c-footer">
         <hr ng-cloak>
         <div class="container" ng-cloak>


                  <p>&copy; Company 2017</p>

         </div>
    </footer>
    <!-- Footer End -->



</body>
    <!-- Angular -->
    <script src="{% static 'node_modules/angular/angular.min.js' %}"></script>
    <script src="{% static 'js/angular-animate.min.js' %}"></script>
    <script src="{% static 'js/angular-aria.min.js' %}"></script>
    <script src="{% static 'js/angular-messages.min.js' %}"></script>
    <script src="{% static 'node_modules/angular-material/angular-material.min.js' %}"></script>
    <script src="{% static 'js/controller/alliedrentacar.js' %}"></script>
    <script src="{% static 'js/controller/invite.js' %}"></script>



</html>
