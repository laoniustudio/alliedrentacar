{% extends 'base.html'%}
{% load static %}
{% block content %}

    <h1>Articles</h1>
    <div ng-controller="alliedController">
        <ul ng-repeat="post in posts">
            <li>{% verbatim %}{{ post.plateNumber }} {% endverbatim %}</li>
            <li>{% verbatim %}{{ post.dateTime }} {% endverbatim %}</li>
        </ul>
    </div>
    <script src="{% static 'js/angular.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/controller/alliedrentacar.js' %}" type="text/javascript"></script>
{% endblock %}
